<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="loginpage.css">
    <link rel="stylesheet" href="https://cdn.tutorialjinni.com/intl-tel-input/17.0.19/css/intlTelInput.css"/>
    <link rel="icon" href="./Images/Restaurants/download.png" type="image/icon type">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url(2.jpg) no-repeat;
            background-size: cover;
            background-position: center;
        }
        .loginbg {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 800px; /* Adjust width as needed */
        }
        .formbx {
            display: flex;
            gap: 20px;
        }
        .form {
            width: 100%;
        }
        .loginwrapper {
            width: 400px; /* Square for login form */
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(9px);
            color: #fff;
            border-radius: 12px;
            padding: 40px; /* Adjust the padding */
        }
        .signupform .loginwrapper {
            width: 600px; /* Increase width for signup form */
        }
        .loginwrapper h1 {
            font-size: 24px; /* Decrease the font size */
            text-align: center;
            margin-bottom: 20px; /* Add margin */
        }
        .loginwrapper .input-box {
            position: relative;
            width: 100%;
            margin-bottom: 20px; /* Add margin */
        }
        .input-box input {
            width: calc(100% - 40px); /* Increase the width */
            height: 40px; /* Adjust the height */
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 0 20px; /* Adjust the padding */
        }
        .input-box input::placeholder {
            color: #fff;
        }
        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }
        .loginwrapper .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;
        }
        .remember-forgot label input {
            accent-color: #fff;
            margin-right: 3px;
        }
        .remember-forgot a {
            color: #fff;
            text-decoration: none;
        }
        .remember-forgot a:hover {
            text-decoration: underline;
        }
        .loginwrapper .btn {
            width: calc(100% - 80px); /* Adjust the width */
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
            margin-top: 20px; /* Add margin */
            margin-left: 40px; /* Add margin */
        }
        .loginwrapper .register-link {
            font-size: 14.5px;
            text-align: center;
            margin-top: 20px; /* Add margin */
        }
        .register-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="loginbg">
            <div class="form signinform loginwrapper">
                <h1>Already Have an Account ?</h1>
                <h3>Sign In</h3>
                <div class="input-box">
                    <input type="text" id="login_email" placeholder="E-mail">
                </div>
                <div class="input-box">
                    <input type="password" id="login_password" placeholder="Password">
                </div>
                <button type="button" id="login" name="login" class="btn">Login</button>
                <a href="#" class="forgot">Forgot password?</a>
            </div>
            <div class="form signupform loginwrapper">
                <h1>Dont Have an Account ?</h1>
                <h3>Sign up</h3>
                <div class="input-box">
                    <input type="text" id="name"placeholder="Enter Your Name">
                </div>
                <div class="input-box">
                    <input type="text" id="email" placeholder="Email">
                </div>
                <div class="input-box">
                    <input name="phone" type="text" id="phone" placeholder="Phone"> 
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="input-box">
                    <input type="password" id="Confirmpassword" placeholder="Confirm password">
                </div>
                <button type="button" id="register" name="register" class="btn">Sign Up</button>
            </div>
        </div>
    </div>
    <script>
        const signinbtn = document.querySelector('.signin');
        const signupbtn = document.querySelector('.signup');
        const formbx = document.querySelector('.formbx'); 
        const body = document.querySelector('body')

        signupbtn.onclick = function(){
            formbx.classList.add('active')
            body.classList.add('active')
        }
        signinbtn.onclick = function(){
            formbx.classList.remove('active')
            body.classList.remove('active')
        }
        var input = document.querySelector("#phone");
        window.intlTelInput(input, {
            separateDialCode: true
        });
    </script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAwmm-DhBzrrFl_TN29dOtxh0yAtUmZmvA",
            authDomain: "evehiclesite.firebaseapp.com",
            projectId: "evehiclesite",
            storageBucket: "evehiclesite.appspot.com",
            messagingSenderId: "515086243845",
            appId: "1:515086243845:web:999789595dd75b8cbbe46c"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth= getAuth();
        
        console.log(app);
        document.getElementById("register").addEventListener("click", function() {
            var email =  document.getElementById("email").value;
            var Name =  document.getElementById("name").value;
            var phone =  document.getElementById("phone").value;
            var password = document.getElementById("password").value;
            var confirm_pass=document.getElementById("Confirmpassword").value;

            if(password!=confirm_pass){
                alert("Enter the Confirm Password same as Password")
            }
            //For new registration
            createUserWithEmailAndPassword(auth,email, password)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;
                console.log(user);
                alert("Registration successfully!!");
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                // ..
                console.log(errorMessage);
                alert(error);
            });                  
        });
        document.getElementById("login").addEventListener("click", function() {
            var email =  document.getElementById("login_email").value;
            var password = document.getElementById("login_password").value;

            signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;
                console.log(user);
                alert(user.email+" Login successfully!!!");
                document.getElementById('logout').style.display = 'block';
                // ...
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log(errorMessage);
                alert(errorMessage);
            });                  
        }); 
    </script>     
</body>
</html>
