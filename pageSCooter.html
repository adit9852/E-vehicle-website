* {
  box-sizing: border-box;

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.gallery {
  display: flex;
}

.image {
  position: absolute;
  margin: 10px;
  margin-top: 100%;
}

img {
  width: 200px;
  height: 200px;
}

.overlay {
  position: static;
  top: 0;
  left: 0;
  width: 100%;
  height: 200%;
  background: rgba(0, 0, 0, 0.5);
  color: white;
  font-size: 1.5em;
  opacity: 0;
  transition: opacity 0.3s;
  overflow: hidden;
}

.image:hover .overlay {
  opacity: 1;
 }
 body {
  background-color: #f1f1f1;
  font-family: 'Helvetica', sans-serif;
}

.btn {
  position: relative;
  padding: 10px 20px;
  background-color: #000;
  color: #fff;
  font-size: 16px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  outline: none;
  transition: all 0.3s ease-in-out;
  margin: 0;
  position: absolute;
  top: 90%;
  transform: translateX(780%);


}

.btn:hover {
  transform: scale(1.1);
}

.arrow {
  position: absolute;
  top: 50%;
  right: 15px; /* Move arrow to 5px right */
  transform: translateY(-50%);
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 10px 10px 10px 0;
  border-color: transparent #00ff00 transparent transparent;
  animation: arrowMove 0.5s infinite;
}

@keyframes arrowMove {
  0% {
    transform: translateY(-50%) translateX(0);
  }
  50% {
    transform: translateY(-50%) translateX(5px);
  }
  100% {
    transform: translateY(-50%) translateX(0);
  }
}
</style>
